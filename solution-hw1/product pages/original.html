<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../style1.css">
    <title>Original cinnamon roll</title>
  </head>

  <body>
    <!--logo-->
    <img src="/assets/logo/logo-01.svg" class="logo"/>
    <hr>
    <!--title buttons-->
    <center>
      <div>
        <a href="../hw1 gallery.html" class="no-underline">
          <h1 class="productButton active">PRODUCTS</h1></a>
      </div>
      <div>
        <a href="../cart.html" class="no-underline">
        <h1 class="cartButton">CART</h1></a>
      </div>
    </center>
    <!--subtitle-->
    <h2 class="sub-title">Original cinnamon roll</h2>

    <!--product-->
    <div class="container">
        <img src="/assets/products/original-cinnamon-roll.jpg"/>
    </div>
    <p class="productText">Customize our delicious, hand-making cinnamons to your liking!</p>

    <!--dropdown menu-->
    <center class="dropdown-menus">
      <!--glazings-->
      <div>
        <label>Glazing:</label></div>
      <select class="menu">
        <option>Keep original</option>
        <option>Sugar milk</option>
        <option>Vanilla milk</option>
        <option>Double chocolate</option>
      </select>
      <!--pack sizes-->
      <div>
        <label>Pack size:</label></div>
      <select class="menu">
        <option>1</option>
        <option>3</option>
        <option>6</option>
        <option>12</option>
      </select>
    </center>

    <center>
      <div class="addingProduct">
        $2.49
        <button class="add-button">Add to Cart</button>
      </div>
    </center>
    
  </body>
</html>
