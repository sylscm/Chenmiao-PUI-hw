<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../style1.css">
    <title>Original cinnamon roll</title>
  </head>

  <body>
    <div class="topContainer">
      <!--logo-->
      <div>
        <a href="../index.html">
          <img src="./logo-01.svg" class="logo"/>
        </a>
      </div>
      <!--right header-->
      <div class="topRightContainer">
        <!--product n cart-->
        <div class="productnCart">
          <div class="productnCartSpace">
            <a href="../index.html" class="no-underline">
              <h2 class="productButton active">PRODUCTS</h1></a>
          </div>
          <div class="productnCartSpace">
            <a href="../cart.html" class="no-underline">
            <h2 class="cartButton">CART</h1></a>
            <span class="cartBadge">2</span>
          </div>
        </div>
        <!--hr-->
        <div>
          <hr>
        </div>
        <!--our hand-made cinnamon rolls-->
        <div>
          <h2 class="sub-title">Our hand-made cinnamon rolls</h2>
        </div>
      </div>
    </div>
    
    <!--product-->
    <div class="productContainer">
        <img src="./original-cinnamon-roll.jpg"/>
      <div class="productDetailedInfo">
        <!--flexbox part 1: text-->
        <div  class="productText">
          <p>Customize our delicious, hand-making cinnamons to your liking!</p>
        </div>
        <!--flexbox part 2: dropdown menus-->
        <div class="dropdown-menus">
            <!--glazings-->
            <div>
              <label>Glazing:</label></div>
            <select class="menu">
              <option>Keep original</option>
              <option>Sugar milk</option>
              <option>Vanilla milk</option>
              <option>Double chocolate</option>
            </select>
            <!--pack sizes-->
            <div>
              <label>Pack size:</label></div>
            <select class="menu">
              <option>1</option>
              <option>3</option>
              <option>6</option>
              <option>12</option>
            </select>
        </div>
        <!--flexbox part 3: adding product-->
        <div class="addingProduct">
            $2.49
            <button class="add-button">Add to Cart</button>
        </div>
    </div>
    
  </body>
</html>
