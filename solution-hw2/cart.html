<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style1.css">
    <title>Shopping Cart</title>
  </head>

  <body>
    <div class="topContainer">
      <!--logo-->
      <div>
        <a href="index.html">
          <img src="../assets/logo/logo-01.svg" class="logo"/>
        </a>
      </div>
      <!--right header-->
      <div class="topRightContainer">
        <!--product n cart-->
        <div class="productnCart">
          <div class="productnCartSpace">
            <a href="index.html" class="no-underline">
              <h2 class="productButton">PRODUCTS</h1></a>
          </div>
          <div class="productnCartSpace">
            <a href="cart.html" class="no-underline">
            <h2 class="cartButton active">CART</h1></a>
            <span class="cartBadge">2</span>
          </div>
        </div>
        <!--hr-->
        <div>
          <hr>
        </div>
        <!--our hand-made cinnamon rolls-->
        <div>
          <h2 class="sub-title">Our hand-made cinnamon rolls</h2>
        </div>
      </div>
    </div>
    
    <!--cart-->
    <div class="cartContent">
      <div class="cartContainer">
        <!--item1-->
          <div class="itemInfo">
            <div class="cartItemImageNDetail">
              <div>
                <img src="../assets/products/original-cinnamon-roll.jpg"/></div>
              <div>
                <p>Original Cinnamon Roll</p>
                <p>Glazing: Keep original</p>
                <p>Pack Size: 1</p>
              </div> 
            </div>
            <div class="price">
              <p>$ 2.49</p></div>
          </div>
          <div><p class="remove">Remove</p></div>
        <!--item2-->
          <div class="itemInfo">
            <div class="cartItemImageNDetail">
              <div>
                <img src="../assets/products/double-chocolate-cinnamon-roll.jpg"/></div>
              <div>
                <p>Double-chocolate Cinnamon Roll</p>
                <p>Glazing: Sugar Milk</p>
                <p>Pack Size: 6</p>
              </div>
            </div>
            <div class="price">
              <p>$ 27.45</p></div>
          </div>
          <div><p class="remove">Remove</p></div>
        <!--checkout-->
          <div><hr></div>
          <div class="checkoutInfo">
            <p>Total</p>
            <p>$ 29.94</p>
          </div>
          <div class="buttonDisplay">
            <button class="checkout">Checkout</button>
          </div>
        </div>

    </div>
  </body>

</html>
