<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./style1.css">
    
    <title>Original cinnamon roll</title>
  </head>

  <body>
    <div class="topContainer">
      <!--logo-->
      <div>
        <a href="index.html">
          <img src="../assets/logo/logo-01.svg" class="logo"/>
        </a>
      </div>
      <!--right header-->
      <div class="topRightContainer">
        <!--product n cart-->
        <div class="productnCart">
          <div class="productnCartSpace">
            <a href="./index.html" class="no-underline">
              <h2 class="productButton active">PRODUCTS</h1></a>
          </div>
          <div class="productnCartSpace">
            <a href="./cart.html" class="no-underline">
            <h2 class="cartButton">CART</h1></a>
            <span class="cartBadge">0</span>
          </div>
        </div>
        <!--hr-->
        <div>
          <hr>
        </div>
        <!--our hand-made cinnamon rolls-->
        <div>
          <h2 class="sub-title">Our hand-made cinnamon rolls</h2>
        </div>
      </div>
    </div>
    
    <!--product-->
    <div class="productContainer">
      <img id = "roll-img" src="../assets/products/original-cinnamon-roll.jpg"/>
      <div class="productDetailedInfo">
        <!--flexbox part 1: text-->
        <div  class="productText">
          <p>Customize our delicious, hand-making cinnamons to your liking!</p>
        </div>
        <!--flexbox part 2: dropdown menus-->
        <div class="dropdown-menus">
            <!--glazings-->
            <div>
              <label>Glazing:</label></div>
            <select class="glazingMenu">
              <option value="0">Keep original</option>
              <option value="1">Sugar milk</option>
              <option value="2">Vanilla milk</option>
              <option value="3">Double chocolate</option>
            </select>
            <!--pack sizes-->
            <div>
              <label>Pack size:</label></div>
            <select class="packSizeMenu">
              <option value="0">1</option>
              <option value="1">3</option>
              <option value="2">6</option>
              <option value="3">12</option>
            </select>
        </div>
        <!--flexbox part 3: adding product-->
        <div class="addingProduct">
            <p id="totalPrice"></p>
            <button class="add-button">Add to Cart</button>
        </div>
    </div>
    <script src="./js/script.js" type="text/javascript"></script>
  </body>
</html>
